name: Runs the project tests on commit

on: [ push ]

permissions:
  contents: read

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.2.2
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Setup Gradle'
        uses: gradle/actions/setup-gradle@v4.2.1
      - name: 'License check with Gradle'
        run: ./gradlew licenseCheck
  build:
    needs: license-check
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.2.2
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Setup Gradle'
        uses: gradle/actions/setup-gradle@v4.2.1
      - name: 'Build with Gradle'
        run: ./gradlew build
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.2.2
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.5.0
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Setup Gradle'
        uses: gradle/actions/setup-gradle@v4.2.1
      - name: 'Test with Gradle'
        run: ./gradlew test
