name: Publish to maven

on:
  release:
    types: [ published ]

permissions:
  contents: read

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.1.7
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'License check with Gradle'
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          arguments: licenseCheck
  build:
    needs: license-check
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.1.7
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Build with Gradle'
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          arguments: build
  test:
    needs: license-check
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.1.7
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Test with Gradle'
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          arguments: test
  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4.1.7
      - name: 'Set up JDK 21'
        uses: actions/setup-java@v4.2.1
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: 'Grant Permission to Gradle'
        run: chmod +x gradlew
      - name: 'Publish with Gradle'
        uses: gradle/actions/setup-gradle@v3.5.0
        with:
          arguments: publish
